name: Deploy GPU stack (static keys)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4

    # Configure AWS credentials with static access keys stored as secrets
    - uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region:            eu-central-1

    - name: Deploy or update CloudFormation stack
      run: |
        aws cloudformation deploy \
          --template-file cfn/gpu-stack.yml \
          --stack-name gpu-lora \
          --capabilities CAPABILITY_NAMED_IAM \
          --parameter-overrides \
              KeyPairName=${{ secrets.EC2_KEYPAIR_NAME }} \
              SpotMaxPrice=1.10 \
              InstanceType=g5.2xlarge

    - name: Show public IP
      run: |
        IP=$(aws cloudformation describe-stacks --stack-name gpu-lora \
              --query "Stacks[0].Outputs[?OutputKey=='PublicIP'].OutputValue" --output text)
        echo "Instance IP: $IP"
